<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src =
                    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <title>Login</title>
</head>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

#past_form{
border:2px solid #000;
height:100%;
width:100%;
margin-top:7%;
border-radius:4px;
border-color:grey;
text-align: center;
margin: 0 auto;
margin-top:50px;
border
}

#name{
width: 200px;
height: 35px;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
font-size: 16px;
}

#btn_login{
width:100px;
padding:10px;
border:none;
background:red;
border-radius:5px;
margin:10px;
text-align:center;
}
#btn_login:hover {
background-color: #555;
color: white;
}

.content{
padding:10px;
margin-top:50%;
}
img{
margin-left:200px;
margin-top:20%;
}
p{
margin:10px;
}
span{
padding:5px;
}
.error_msg{
background-color:white;
color:red;
width:350px;
}


.form-btn{
text-align:center;
padding:5px;
margin:10px;
}
.popup .form .form-btn input[type=button]{
width:70px;
outline:none;
border-radius:5px;
padding:5px;
margin:15px;
border:none;

}

.title {
width : 700px;
border: 3px solid black;
text-align: center;
margin-left: 30px;
margin-right: 30px;
}

.titleCon{
width:50%;
margin-top:7%;
text-align: center;
}

body {

    font-family:Ariel, sans-serif;
    font-size: 16px;

}

.form {
width : 700px;
text-align: center;
margin-left: 250px;
margin-right: 100px;
}

.formCon{
width:100%;
margin-top:7%;
text-align: center;
}

table, th, td{
border:1px solid black;
}
</style>
<body>
<div class="container">
    <div name="past_form" id="past_form">
        <h3>人事考課システム　|　過去評価一覧</h3>
        <div class="row">
            <div class="col-md-2">
                <div class="content row">
                    <div class=".formCon form">
                        <form id="form-id" th:action="@{/j_spring_security_check}" method="POST">
                            <table class="center" width="330px">
                                <tr >
                                    <td>氏名</td>
                                    <td >
                                        <input type='text' name='name' value='' id="name">
                                    </td>
                                </tr>
                                <tr >
                                    <td>等級</td>
                                    <td >
                                        <input type="checkbox" name="grade"
                                               th:each="role : ${grade}"
                                               th:text="${role.appraisal_pattern}"
                                               th:value="${role.grade}"
                                               th:field="*{grade}"
                                        />
                                    </td>
                                </tr>
                            </table>


                            <div class="center">
                                <a th:href="@{/searchGrade}">
                                    <input type="button" value="検索" name="btn_search" id="btn_search" onclick="validate()">
                                </a>            <!--</a>-->
                            </div>

                            <table width=100%>
                                <thead>
                                <th style="width: 4%;">id</th>
                                <th style="width: 25%;">人事考課名</th>
                                <th style="width: 10%;">ランク</th>
                                <th style="width: 10%;">ランク</th>
                                <th style="width: 10%;">所属</th>
                                <th style="width: 10%;">等級</th>
                                <th style="width: 10%;">氏名</th>
                                </thead>
                                <tbody>
                                <tr th:each="appRes : ${appraisalResult}">
                                    <td th:text="${appRes.id}" id="id" style="width: 4%;"></td>
                                    <td th:text="${appRes.personal_appraisal_name}" id="app_name" style="width: 25%;"></td>
                                    <td th:text="${appRes.depart_adjust_rank}" id="rank" style="width: 10%;"></td>
                                    <td th:text="${appRes.depart_adjust_rank_bonus}" id="bonus" style="width: 10%;"></td>
                                    <td th:text="${appRes.belong}" id="belong" style="width: 10%;"></td>
                                    <td th:text="${appRes.grade}" id="grade" style="width: 10%;"></td>
                                    <td th:text="${appRes.name}" id="offname" style="width: 10%;"></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
