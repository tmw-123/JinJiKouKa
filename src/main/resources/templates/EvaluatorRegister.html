<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <title>評価者一覧</title>
    <style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}
.container{
border:1px solid #000;
height:300px;
width:60%;
margin-top:7%;
border-radius:4px;
border-color:grey;
text-align: center;
margin: 0 auto;
margin-top:50px;
}
 .annualtable {
      border-collapse: collapse;
      margin-left: 10px;

    }

 th, td {

         text-align: center;

    th {

    white-space: nowrap;
}

div.scrollpjlist a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}
div.scrollpjlist a:hover {
  background-color: #777;
}
