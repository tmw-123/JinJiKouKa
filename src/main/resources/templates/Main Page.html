<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Main Page Screen</title>
	<style>
		table,

						自己評価</h1>
				</div>
				<div class="tableFixHead" style="margin-left: 100px;">

			</div>

				<div class="column">
					<h1 style="font-size: 20px; margin-left: 20px; color: black;">
						評価</h1>
				</div>
				<div class="tableFixHead" style="margin-left: 100px;">
					<table style="margin-left: 10px; margin-right: 10px; margin-top:10px;">

						<thead>
							<tr>
								<th style="width:10px; height:30px;">考課種類</th>
								<th style="width:10px; height:30px;">部署</th>
								<th style="width:10px; height:30px;">職務</th>
								<th style="width:10px; height:30px;">等級</th>

								<td style="width:10px; height:30px;">一次、二次....</td>
								<td style="width:10px; height:30px;">一次、二次....</td>
